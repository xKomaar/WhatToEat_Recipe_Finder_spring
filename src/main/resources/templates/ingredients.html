<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ingredient Input</title>
		<link rel="stylesheet" th:href="@{/css/ingredients.css}" />
		<link rel="stylesheet" href="../static/css/ingredients.css">
		<script src="https://kit.fontawesome.com/30b5c3e166.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<div class="sidebar">
				<h1 class="what">What<span class="to">To</span><span class="eat">Eat</span></h1>
				<div class="line"></div>
				<div class="add-note anim" style="--delay: 0.2s">
					<a th:href="@{'/ingredients_input/' + 'add'}"><i class="fa-solid fa-circle-plus"></i></a>
				</div>
				<div class="add-note anim" style="--delay: 0.2s">
					<a th:href="@{'/ingredients_input/' + 'deleteAll'}"><i class="fa-solid fa-trash-can"></i></a>
				</div>
				<div class="add-note anim" style="--delay: 0.2s">
					<a th:href="@{'/recipes'}"><i class="fa-solid fa-search"></i></a>
				</div>
			</div>
			<div class="wrapper">
				<div class="header">
							<form class="search-bar" th:action="@{'/catalogs/search'}"
								  th:method="post">
								<input  type="text" id="search" name="search" placeholder="Search" />
								<button class="search" type="submit"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
							</form>
				</div>
				<div class="main-container">
					<div class="anim main-catalog" style="--delay: 0.1s">
						<ul th:each="ingredient : ${ingredientList}">
							<div class="container-catalog">
								<li>
									<i class="fa-solid fa-utensils"></i>
									<br>
									<span th:text="${ingredient}">Ingredient Name</span>
								</li>
								<div>
									<a th:href="@{'/ingredients_input/' + 'delete/' + ${ingredient}}"
										><i class="fa-solid fa-xmark"></i
									></a>
<!--									<a th:href="@{'/input_ingredients/' + 'edit/' + ${ingredient}}"-->
<!--										><i class="fa-regular fa-pen-to-square"></i-->
<!--									></a>-->
								</div>
							</div>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" th:src="@{/js/ingredients.js}"></script>
	</body>
</html>
